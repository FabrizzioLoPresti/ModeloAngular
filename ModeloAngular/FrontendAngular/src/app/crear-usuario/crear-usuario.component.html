<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h1>{{title}}</h1>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="usuario.nombre">
        </div>
        <div class="form-group">
          <label for="nombre">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" [(ngModel)]="usuario.apellido">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="usuario.password">
        </div>
        <div class="form-group">
          <label for="roles">Seleccione un rol</label>
          <select name="roles" id="roles" name="roles" class="form-control" [(ngModel)]="usuario.idRol">
            <option value="" [selected]=true [disabled]="true">Seleccione un rol</option>
            <option *ngFor="let rol of listaRoles" [ngValue]="rol.id">{{rol.nombre}}</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="enviar()">Crear</button>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
