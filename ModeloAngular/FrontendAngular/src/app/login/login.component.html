<div class="container-fluid bg-primary py-4">
  <div class="container text-white">
    <h1 class="display-3">Bienvenidos</h1>
    <p class="lead">Ingrese al sistema por favor</p>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-6">
      <p class="lead">Contador: {{contador}}</p>
      <img [src]="urlImagen" alt="">
      <form action="POST">
        <div class="form-group">
          <label for="nombreUsuario">Nombre de usuario:</label>
          <input type="text" [(ngModel)]="usuario.nombre" name="nombre" class="form-control" id="nombreUsuario" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a:</label>
          <input type="password" [(ngModel)]="usuario.password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="login()">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
